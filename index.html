<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poster</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* 헤더 스타일 */
            header {
                display: flex;
                flex-direction: row;
                align-items: center; /* 수직 가운데 정렬 */
                justify-content: center; /* 수평 가운데 정렬 */
                margin-bottom: 10px;
            }

            header img.logo {
                width: 100px; /* 로고 크기 조정 */
                height: auto;
            }

            header nav.header-nav ul {
                display: flex;
                gap: 20px;
                margin: 4px 0;
                font-size: 20px;
                list-style: none;
                font-weight: 700;
            }

            /* 모든 SVG 이미지를 반응형으로 만들고 가운데 정렬 */
            .background-image-absolute img {
                width: 100%;  /* SVG가 컨테이너 너비를 채움 */
                height: auto; /* 비율 유지 */
                max-width: 100%; /* 70%로 비율 제한 */
                display: block; /* 인라인 display 제거 */
                margin-left: auto; /* 수평 가운데 정렬 */
                margin-right: auto; /* 수평 가운데 정렬 */
            }

            .background-image img {
                width: 100%;  /* SVG가 컨테이너 너비를 채움 */
                height: auto; /* 비율 유지 */
                max-width: 100%; /* 50%로 비율 제한 */
                display: block; /* 인라인 display 제거 */
                margin-left: auto; /* 수평 가운데 정렬 */
                margin-right: auto; /* 수평 가운데 정렬 */
            }

            /* 선택적 스타일: 위치 지정 */
            .background-image-absolute {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -2; /* typo2.svg를 가장 뒤로 */
            }

            .wave-image {
                position: relative;
                z-index: -1;  /* wave-image는 typo2.svg 위에 위치 */
            }

            .backgound-image {
                position: relative;
                z-index: -3;  /* 배경 이미지가 가장 뒤에 */
            }

            /* 메인 콘텐츠 */
            .content {
                position: relative;
            }

        </style>
    </head>
    <body>
        <header>

            <nav class="header-nav" id="first-nav">
                <ul>
                    <li>about</li>
                    <li>product</li>
                    <li><img class="logo" src="img/logo2.svg" alt="logo" /></li>
                    <li>Location</li>
                    <li>contact</li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="content">

                <div class="background-image-absolute">
                    <img src="img/typo2.svg" alt="" />
                </div>

            </div>
            <div class="backgound-image">
                <img src="img/bg.svg" alt="" />
            </div>
        </main>
    </body>
</html>
